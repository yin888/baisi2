<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻的实例</title>		
		<style>
			#div{width: 800px; min-height: 200px; border:5px dotted #ccc;}
		</style>
		<script type="text/javascript" src="ajax.js"></script>
	</head>
	<body>
		<button id="btn">
			获取新闻
		</button>
		<h2>返回的数据</h2>
		<ul id="div"></ul>
		<script type="text/javascript">
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			
			
			oBtn.onclick = function(){
				
				//创建script标签
				var scriptTag = document.createElement('script');
				scriptTag.src = 'http://www.phpdata.com/getNews.php?callback=jsonpCall';
				var headTag = document.getElementsByTagName('head');
				headTag[0].appendChild(scriptTag);	
				
			}

			function jsonpCall(aa){
				console.log(aa);

				//循环
				for(var i = 0;i< aa.length;i++){
					oDiv.innerHTML += '<li><a href="#">'+aa[i].title+'</a> [<span>'+aa[i].date+'</span>]</li>';// xhr.responseText 服务器返回的内容	
				}
			}
		</script>
	</body>
</html>
