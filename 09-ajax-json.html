<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<style>
			#div{width: 200px; height: 200px; border:5px dotted #ccc;}
		</style>
	</head>
	<body>
		<button id="btn">
			获取数据
		</button>
		<h2>返回的数据</h2>
		<div id="div"></div>
		<script type="text/javascript">
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			oBtn.onclick = function(){
				//异常捕获的处理
				try{
					xhr = new XMLHttpRequest();
				}catch(e){
					xhr = ActiveXObject('Microsoft.XMLHTTP');
				}

				//2.在地址栏输入地址
				xhr.open('get','ajax-json.php',true);
				
				//3.回车，提交
				xhr.send();
				
				//4.等待服务器返回内容，接收
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){//服务器端正常返回
						if(xhr.status == 200){//浏览器是否正常访问
							console.log(xhr.responseText);
							//将数据转为json格式
							var data = JSON.parse(xhr.responseText);
							//5.渲染到页面上
							oDiv.innerHTML = '用户名：'+data.username + '年龄：'+data.age;// xhr.responseText 服务器返回的内容	
						}else{
							oDiv.innerHTML = '页面出错，内容没有访问到';	
						}
					}
					
				}
				
			}
		</script>
	</body>
</html>
