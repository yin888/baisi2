<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<style>
			#div{width: 200px; height: 200px; border:5px dotted #ccc;}
		</style>
	</head>
	<body>
		<button id="btn">
			获取数据
		</button>
		<h2>返回的数据</h2>
		<div id="div"></div>
		<script type="text/javascript">
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			oBtn.onclick = function(){
				//1.打开浏览器，发送请求
				//XMLHttpRequest 一定要有服务器支持的
				//hbuilder是有内置服务器的
				//var xhr = new XMLHttpRequest();
				
				//判断一下XMLHttpRequest 是否存在
//				if(window.XMLHttpRequest){
//					xhr = new XMLHttpRequest();
//				}else{
//					xhr = ActiveXObject('microsoft.XMLHTTP');
//				}
				//异常捕获的处理
				try{
					xhr = new XMLHttpRequest();
				}catch(e){
					xhr = ActiveXObject('Microsoft.XMLHTTP');
				}

				//2.在地址栏输入地址
				//第一个参数：  获取数据的方式  两种 ：get，post
				//第二个参数 ：地址
				//第三个参数：是否异步： true：异步（非阻塞）   ajax 一般情况下都用异步
				//false 同步（阻塞） 偶尔 ，当B买的饭刚好是A要吃的，A 同步处理
				
				xhr.open('get','suc.php?user=lili&pwd=123456&age=18',true);
				
				//3.回车，提交
				xhr.send();
				
				//4.等待服务器返回内容，接收
				/*
						0 － （未初始化）还没有调用send()方法 
						1 － （载入）已调用send()方法，正在发送请求 
						2 － （载入完成）send()方法执行完成，已经接收到全部响应内容 
						3 － （交互）正在解析响应内容 
						4 － （完成）响应内容解析完成，可以在客户端调用了 
						 * 
						 * */
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){//服务器端正常返回

						if(xhr.status == 200){//浏览器是否正常访问
							console.log(xhr.responseText);
							//5.渲染到页面上
							oDiv.innerHTML = xhr.responseText;// xhr.responseText 服务器返回的内容	
						}else{
							oDiv.innerHTML = '页面出错，内容没有访问到';	
						}
					}
					
				}
				
			}
		</script>
	</body>
</html>
