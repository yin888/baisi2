<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻的实例</title>		
		<style>
			#div{width: 800px; min-height: 200px; border:5px dotted #ccc;}
		</style>
	</head>
	<body>
		<button id="btn">
			获取新闻
		</button>
		<h2>返回的数据</h2>
		<ul id="div"></ul>
		<script type="text/javascript">
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			oBtn.onclick = function(){
				//异常捕获的处理
				try{
					xhr = new XMLHttpRequest();
				}catch(e){
					xhr = ActiveXObject('Microsoft.XMLHTTP');
				}

				//2.在地址栏输入地址
				xhr.open('get','news.json',true);
				
				//3.回车，提交
				xhr.send();
				
				//4.等待服务器返回内容，接收
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){//服务器端正常返回
						if(xhr.status == 200){//浏览器是否正常访问
							//console.log(xhr.responseText);
							//将数据转为json格式
							var data = JSON.parse(xhr.responseText);
							//console.log(data);
							//5.渲染到页面上
							//循环
							for(var i = 0;i< data.length;i++){
								oDiv.innerHTML += '<li><a href="#">'+data[i].title+'</a> [<span>'+data[i].date+'</span>]</li>';// xhr.responseText 服务器返回的内容	
							}
							
						}else{
							oDiv.innerHTML = '页面出错，内容没有访问到';	
						}
					}
					
				}
				
			}
		</script>
	</body>
</html>
