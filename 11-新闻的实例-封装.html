<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻的实例</title>		
		<style>
			#div{width: 800px; min-height: 200px; border:5px dotted #ccc;}
		</style>
		<script type="text/javascript" src="ajax.js"></script>
	</head>
	<body>
		<button id="btn">
			获取新闻
		</button>
		<h2>返回的数据</h2>
		<ul id="div"></ul>
		<script type="text/javascript">
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div');
			oBtn.onclick = function(){
				//调用ajax的函数
				//四个参数  method ：ajax获取的方式  get，post
				//url：ajax访问的地址
				//data：ajax传递的参数
				//success：ajax成功返回后的回调函数
				//function ajax(method,url,data,success)
				ajax('get','news.json','',function(data){
					console.log(data);
					//渲染
					var data = JSON.parse(data);
					//console.log(data);
					//5.渲染到页面上
					//循环
					for(var i = 0;i< data.length;i++){
						oDiv.innerHTML += '<li><a href="#">'+data[i].title+'</a> [<span>'+data[i].date+'</span>]</li>';// xhr.responseText 服务器返回的内容	
					}
				});
				
					
				
			}
		</script>
	</body>
</html>
